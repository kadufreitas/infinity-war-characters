<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons start>
      <button ion-button icon-only clear (click)="backPage()" [disabled]="(current_page === 0)? true : null">
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title center>Infinity War</ion-title>
    <ion-buttons end>
      <button ion-button icon-only clear (click)="nextPage()" [disabled]="(current_page === 2)? true : null">
        <ion-icon name="arrow-round-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let character of characterList">
    <img src="{{character.thumbnail.path + '.' + character.thumbnail.extension}}" />
    <ion-card-content>
      <ion-card-title>
        {{ character.name }}
      </ion-card-title>
      <p>
        {{ character.description }}
      </p>
    </ion-card-content>
    <ion-buttons end>
        <button ion-button style="color:#f0141e" clear (click)="creatModal(character)">More</button>
    </ion-buttons>
  </ion-card>
</ion-content>
