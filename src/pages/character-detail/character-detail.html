<ion-header>
  <ion-navbar>
    <ion-title>Character Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content  class="card-background-page" *ngIf="character" >
    <ion-card>
      <img src="{{character.thumbnail.path + '.' + character.thumbnail.extension}}" />
      <div class="card-title">
        <span>{{character.name}}</span>
      </div>
      <!-- <div class="card-subtitle">41 Listings</div> -->
    </ion-card>    
    <div class="myContent">
      <ion-title style="text-align: left" class="description">Appeared in:</ion-title>
      <p>Comics: {{ character.comics.available }}</p>
      <p>Series: {{ character.series.available }}</p>
      <p>Stories: {{ character.stories.available }}</p>
      <p>Events: {{ character.events.available }}</p>
    </div>
</ion-content>
<ion-footer>
    <ion-toolbar>
      <button ion-button full color="danger" (click)="dismiss()">Close</button>
    </ion-toolbar>
  </ion-footer>
